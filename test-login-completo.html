<!DOCTYPE html>
<html>
<head>
    <title>Test Login Guardia - Diagnóstico Completo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 5px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>🔍 Test Login Guardia - Diagnóstico Completo</h1>
    
    <div>
        <h3>Credenciales:</h3>
        <input type="text" id="email" value="guardia@pepsico.cl" placeholder="Email">
        <input type="password" id="password" value="admin123" placeholder="Password">
        <button onclick="testLogin()">🔐 Probar Login</button>
        <button onclick="clearLogs()">🗑️ Limpiar Logs</button>
    </div>
    
    <div id="logs"></div>
    
    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('🚀 INICIANDO TEST DE LOGIN', 'info');
            log(`📧 Email: ${email}`, 'info');
            log(`🔑 Password: ${password ? '***' : 'VACÍO'}`, 'info');
            
            try {
                log('📡 Haciendo petición al backend...', 'info');
                
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                log(`📊 Status de respuesta: ${response.status}`, response.ok ? 'success' : 'error');
                log(`📊 Headers: ${JSON.stringify(Object.fromEntries(response.headers))}`, 'info');
                
                const data = await response.json();
                log(`📊 Datos de respuesta: ${JSON.stringify(data, null, 2)}`, 'info');
                
                if (data.success) {
                    log('✅ LOGIN EXITOSO', 'success');
                    log(`👤 Usuario: ${data.data.user.firstName} ${data.data.user.lastName}`, 'success');
                    log(`🎭 Rol: ${data.data.user.role.name}`, 'success');
                    log(`🔑 Token presente: ${data.data.accessToken ? 'SÍ' : 'NO'}`, 'success');
                    
                    // Guardar tokens
                    sessionStorage.setItem('accessToken', data.data.accessToken);
                    sessionStorage.setItem('refreshToken', data.data.refreshToken);
                    
                    log('💾 Tokens guardados en sessionStorage', 'success');
                    
                    // Verificar tokens guardados
                    const savedToken = sessionStorage.getItem('accessToken');
                    const savedRefresh = sessionStorage.getItem('refreshToken');
                    
                    log(`🔍 Token guardado: ${savedToken ? 'OK' : 'ERROR'}`, savedToken ? 'success' : 'error');
                    log(`🔍 Refresh guardado: ${savedRefresh ? 'OK' : 'ERROR'}`, savedRefresh ? 'success' : 'error');
                    
                    // Determinar redirección
                    const role = data.data.user.role.name;
                    const roleDashboardMap = {
                        'Administrador': '/dashboard/administrador',
                        'Guardia': '/dashboard/guardia',
                        'Recepcionista': '/dashboard/recepcionista',
                        'Mecánico': '/dashboard/mecanico',
                        'Jefe de Taller': '/dashboard/jefe-taller',
                        'Inventario': '/dashboard/inventario'
                    };
                    
                    const redirectPath = roleDashboardMap[role] || '/dashboard';
                    log(`🎯 Rol detectado: ${role}`, 'info');
                    log(`🔄 Debería redirigir a: ${redirectPath}`, 'info');
                    
                    // Probar redirección después de 2 segundos
                    setTimeout(() => {
                        log(`🚀 Redirigiendo a: ${redirectPath}`, 'info');
                        window.location.href = redirectPath;
                    }, 2000);
                    
                } else {
                    log(`❌ LOGIN FALLÓ: ${data.error}`, 'error');
                }
                
            } catch (error) {
                log(`❌ ERROR DE CONEXIÓN: ${error.message}`, 'error');
                log(`❌ Error completo: ${JSON.stringify(error)}`, 'error');
            }
        }
        
        // Verificar estado al cargar
        window.onload = function() {
            log('🌐 Página cargada', 'info');
            log(`🔍 SessionStorage actual: ${Object.keys(sessionStorage).join(', ')}`, 'info');
        };
    </script>
</body>
</html>
